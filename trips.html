<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips Page</title>

    <!--Style Sheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>

    <!--Nav-->
    <nav class="navbar fixed-top">
        <div class="container">

          <!--Logo-->
          <a class="navbar-brand" href="index.html">
            <img src="assets/Cetecea Cruises Logo Transparent.png" alt="Logo" height="60">
          </a>

          <!--Nav Items-->
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="trips.html">Trips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tickets.html">Tickets</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="tripsContainer">
            <template id="tripCardTemplate">
                <div class="col-4">
                    <div class="card">
                        <img src="assets/Moments by Kai Yan & Matt Walch.jpg" class="card-img-top" id="tripImage" alt="Trip Image">
                        <div class="card-body">
                          <h5 class="card-title" id="destinationText">Destination</h5>
                          <p class="card-text" id="durationText">Duration</p>
                          <p class="card-text" id="departureText">Departure</p>
                          <p class="card-text" id="codeText">Code</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
