<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!--Style Sheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>

    <!--Nav-->
    <nav class="navbar fixed-top">
        <div class="container">

          <!--Logo-->
          <a class="navbar-brand" href="index.html">
            <img src="assets/Cetecea Cruises Logo Transparent.png" alt="Logo" height="60" id="changeLogo">
          </a>

          <!--Nav Items-->
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="trips.html">Trips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tickets.html">Tickets</a>
            </li>
          </ul>
        </div>
    </nav>

    <!--Carousel-->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/Gliding throw the stars, riding the cosmic tides by Matt Walch.jpg" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption d-none d-md-block" id="changeText">
              <h1>Cetecea Cruises</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/Stare into the abyss, and it stares back at you by Matt Walch.jpg" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="assets/Vision by Matt Walch.jpg" class="d-block w-100" alt="Slide 3">
          </div>
          <div class="carousel-item">
            <img src="assets/Epilogue by Matt Walch.jpg" class="d-block w-100" alt="Slide 4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!--Accordion-->

      <!--Footer-->
